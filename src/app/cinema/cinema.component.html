<div class="wrapper" *ngIf ="dataSource">
    <h1>Cinemas</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 
            <i class="fa-solid fa-building"></i>  Cinema </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> 
                <i class="fa-solid fa-map-location-dot"></i>  Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
      
        
        <ng-container matColumnDef="workTime">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-clock"></i> Working hours </th>
          <td mat-cell *matCellDef="let element"> {{ element.workTime}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>
            <i class="fa-solid fa-phone"></i> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}}</td>
        </ng-container>

     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>

<div *ngIf="error" class="container">
    <mat-card class="loading" appearance="outlined">
       
        <mat-card-content>
            <h1>Oops, an error occured!</h1>
            <p style="color: red;">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>


<div *ngIf="movies" class="container">
    <mat-card class="example-card" appearance="outlined" *ngFor="let movie of movies">
      <img mat-card-image [src]="movie.poster" [alt]="movie.title">
      <mat-card-content>
        <h1>{{ movie.title }}</h1>
        
        <p>{{ movie.shortDescription }}</p>
        <p>{{ movie.runTime }}</p>
        <p>{{ utils.formatDate(movie.startDate)}}</p>



        <p>{{ movie.director.name }}</p> 
        Uloge:
        <ul>
          <li *ngFor="let actors of movie.movieActors">
              {{ actors.actor.name }}
          </li>
      </ul>
      Å½anr:
      <ul>
        <li *ngFor="let genres of movie.movieGenres">
            {{ genres.genre.name }}
        </li>
    </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><i class="fa-solid fa-arrow-up-right-from-square"></i> Details</button>
        <button mat-button>Book now</button>
      </mat-card-actions>
    </mat-card>
  </div>

<div *ngIf="!movies && !error" class="container">
    
    <mat-card class="loading" appearance="outlined">
        <img mat-card-image src="/assets/loading2.svg" width="200" >
        <mat-card-content>
            <h1>Please wait!</h1>
            <p>We are processing your data...</p>
        </mat-card-content>
    </mat-card>
</div>
